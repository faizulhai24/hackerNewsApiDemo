<html>
<head>
	<title>
		Hacker News
	</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1>Hacker News</h1>
		</div>
		<div class="new-area">
			<form id="searchForm">
				<input type="text" id="search-term"/>
				<button class="btn" id="search-button">Start</button>
			</form>
			<table class="news-table center-align">
				<tbody id="grid">
				</tbody>
			</table>
			<button class="btn hidden" id="load-more"> Load More</button>
		</div>
	</div>
	<script type="text/javascript" src="news.js"></script>
</body>
</html>
